<!DOCTYPE html>
<html>
    <head>
        <title>SnekJS</title>
        <style>
            * { margin: 0; padding: 0; }
            
            body, html {
                font-family: 'Comic Sans MS';
                height: 100%;
                display: grid;
                background-color: #000;
            }

            #snek {
                background: #ccc;
                margin: auto;
                width: 600px;
                height: 600px;
                border: 1px #000 solid;
            }

            #score {
                position: absolute;
                background: #ccc;
                top: 5px;
                width: 600px;
                height: 60px;
                border: 1px #000 solid;
                text-align: center;
            }

            #food {
                position: absolute;
                width: 24px;
                height: 24px;
                text-align: center;
                vertical-align: middle;
            }

            .snekpart {
                position: absolute;
                width: 22px;
                height: 22px;
                text-align: center;
                vertical-align: middle;
            }

            .snekpart.head {
                background-image: url('img/head.png');
            }
            .snekpart.mid {
                background-image: url('img/mid.png');
            }
            .snekpart.tail {
                background-image: url('img/tail.png');
            }
            
            .snekpart.mid-reverse {
                background-image: url('img/mid.png');
                transform: rotate(90deg);
            }

            .snekpart.up { transform: rotate(180deg); }
            .snekpart.down { transform: rotate(0deg); }
            .snekpart.left { transform: rotate(90deg); }
            .snekpart.right { transform: rotate(-90deg); }
        </style>
    </head>
    <body>
        <div id="snek">
            <div id="score">Score: 0</div>
            <div id="food">üçï</div>
        </div>
        <script src="js/snake.js"></script>
    </body>
</html>
